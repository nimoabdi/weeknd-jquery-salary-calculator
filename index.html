<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jqueryy.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
        <h2>Add Employee</h2>
    </header>
    <tbody>
    <input type="text" placeholder="First Name" class="first-name"/>
    <input type="text" placeholder="Last Name" class="last-name"/>
    <input type="text" placeholder="ID" class="id-number"/>
    <input type="text" placeholder="Title" class="job-title"/>
    <input type="text" placeholder="Annual Salary" class="annual-salary"/>
    <button id="submit-Button">Submit</button>
    </tbody>
    <table>

        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            </tr>
        </thead>









    </table>

    

</body>
</html>
